name: Run Unit Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12.1

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run graph_unittests.py
      run: python -m pytest src/envs/stock/graph_unittests.py
      continue-on-error: true  # Continue to the next step regardless of the test result

    - name: Run trader_unittests.py
      run: python -m pytest src/envs/stock/trader_unittests.py
      continue-on-error: true  # Continue to the next step regardless of the test result

    - name: Check test results
      run: |
        if [ ${{ job.status }} == "success" ]; then
          echo "Tests passed"
        else
          echo "Tests failed"
          exit 1
        fi